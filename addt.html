<!DOCTYPE html>

        <!-- Profile Settings Modal -->

                                <select class="form-select" id="userCurrency">

                    <div class="modal-footer">

                </div>

        <!-- Budget Settings Modal -->
        <div class="modal fade" id="budgetModal" tabindex="-1">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Budget Settings</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                    </div>
                    <div class="modal-body">

                                    </div>
                                    <div class="col-6">

                                    <div class="col-6">

                                    <div class="col-6">

                                        Enable budget alerts

                                </div>
                            </div>

                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                        <button type="button" class="btn btn-primary" onclick="saveBudgetSettings()">Save Changes</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Notification Settings Modal -->
        <div class="modal fade" id="notificationModal" tabindex="-1">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Notification Settings</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                    </div>
                    <div class="modal-body">
                        <div class="mb-3">
                            <div class="form-check form-switch mb-2">
                                <input class="form-check-input" type="checkbox" id="emailNotifications" checked>
                                <label class="form-check-label" for="emailNotifications">
                                    Email notifications
                                </label>
                            </div>
                            <div class="form-check form-switch mb-2">
                                <input class="form-check-input" type="checkbox" id="budgetWarnings" checked>
                                <label class="form-check-label" for="budgetWarnings">
                                    Budget warnings
                                </label>
                            </div>
                            <div class="form-check form-switch mb-2">
                                <input class="form-check-input" type="checkbox" id="weeklyReports">
                                <label class="form-check-label" for="weeklyReports">
                                    Weekly spending reports
                                </label>
                            </div>
                            <div class="form-check form-switch">
                                <input class="form-check-input" type="checkbox" id="monthlyReports" checked>
                                <label class="form-check-label" for="monthlyReports">
                                    Monthly summaries
                                </label>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                        <button type="button" class="btn btn-primary" onclick="saveNotificationSettings()">Save Changes</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Main Form -->
        <main class="container mb-5" style="max-width: 800px;">
            <div class="card">
                <div class="card-body">
                    <form id="transactionForm">
                        <!-- Transaction Type -->
                        <div class="mb-4">
                            <label class="form-label fw-bold">Transaction Type *</label>
                            <div class="btn-group w-100" role="group">
                                <input type="radio" class="btn-check" name="transactionType" id="typeExpense" value="expense" checked>
                                <label class="btn btn-outline-danger" for="typeExpense">
                                    <i class="bi bi-arrow-down-circle"></i> Expense
                                </label>
                                <input type="radio" class="btn-check" name="transactionType" id="typeIncome" value="income">
                                <label class="btn btn-outline-success" for="typeIncome">
                                    <i class="bi bi-arrow-up-circle"></i> Income
                                </label>
                            </div>
                        </div>

                        <!-- Name -->
                        <div class="mb-4">
                            <label for="description" class="form-label fw-bold">Name *</label>
                            <input type="text" class="form-control" id="description" placeholder="e.g., Grocery shopping" required>
                        </div>

                        <!-- Amount -->
                        <div class="mb-4">
                            <label for="amount" class="form-label fw-bold">Amount *</label>
                            <div class="input-group input-group-lg">
                                <span class="input-group-text" id="currencySymbol">$</span>
                                <input type="number" class="form-control" id="amount" placeholder="0.00" step="0.01" required>
                            </div>
                            <div class="d-flex gap-2 mt-2 flex-wrap">
                                <button type="button" class="btn btn-sm btn-outline-secondary quick-amount-btn" onclick="setQuickAmount(5)">$5</button>
                                <button type="button" class="btn btn-sm btn-outline-secondary quick-amount-btn" onclick="setQuickAmount(10)">$10</button>
                                <button type="button" class="btn btn-sm btn-outline-secondary quick-amount-btn" onclick="setQuickAmount(20)">$20</button>
                                <button type="button" class="btn btn-sm btn-outline-secondary quick-amount-btn" onclick="setQuickAmount(50)">$50</button>
                                <button type="button" class="btn btn-sm btn-outline-secondary quick-amount-btn" onclick="setQuickAmount(100)">$100</button>
                                <button type="button" class="btn btn-sm btn-outline-primary" onclick="openCalculator()">
                                    <i class="bi bi-calculator"></i> Calculator
                                </button>
                            </div>
                        </div>

                        <!-- Category -->
                        <div class="mb-4">
                            <label for="category" class="form-label fw-bold">Category *</label>
                            <select class="form-select" id="category" required>
                                <option value="">Select a category</option>
                                <optgroup label="Expense Categories" id="expenseCategories">
                                    <option value="Food">üçî Food & Dining</option>
                                    <option value="Bills">üìÑ Bills & Utilities</option>
                                    <option value="Transport">üöó Transportation</option>
                                    <option value="Entertainment">üé¨ Entertainment</option>
                                    <option value="Shopping">üõçÔ∏è Shopping</option>
                                    <option value="Health">üíä Healthcare</option>
                                    <option value="Education">üìö Education</option>
                                    <option value="Other">üì¶ Other</option>
                                </optgroup>
                                <optgroup label="Income Categories" id="incomeCategories" style="display: none;">
                                    <option value="Salary">üíº Salary</option>
                                    <option value="Freelance">üíª Freelance</option>
                                    <option value="Investment">üìà Investment</option>
                                    <option value="Gift">üéÅ Gift</option>
                                    <option value="Other">üí∞ Other</option>
                                </optgroup>
                            </select>
                        </div>

                        <!-- Date and Time -->
                        <div class="row mb-4">
                            <div class="col-md-8">
                                <label for="date" class="form-label fw-bold">Date *</label>
                                <input type="date" class="form-control" id="date" required>
                            </div>
                        </div>

                        <!-- Notes -->
                        <div class="mb-4">
                            <label for="notes" class="form-label fw-bold">Notes</label>
                            <textarea class="form-control" id="notes" rows="3" placeholder="Add notes..."></textarea>
                        </div>

                        <!-- Receipt -->
                        <div class="mb-4">
                            <label for="receipt" class="form-label fw-bold">Receipt</label>
                            <input type="file" class="form-control" id="receipt" accept="image/*,.pdf">
                            <div id="receiptPreview"></div>
                        </div>

                        <!-- Recurring -->
                        <div class="mb-4">
                            <div class="form-check form-switch">
                                <input class="form-check-input" type="checkbox" id="isRecurring">
                                <label class="form-check-label fw-bold" for="isRecurring">
                                    Recurring Transaction
                                </label>
                            </div>
                            <div id="recurringOptions" style="display: none;" class="mt-3">
                                <label class="form-label">Frequency</label>
                                <select class="form-select mb-2" id="recurringFrequency">
                                    <option value="daily">Daily</option>
                                    <option value="weekly">Weekly</option>
                                    <option value="monthly" selected>Monthly</option>
                                    <option value="yearly">Yearly</option>
                                    <option value="custom">Custom</option>
                                </select>
                                <div id="customFrequencyOptions" style="display: none;" class="mb-2">
                                    <label class="form-label">Custom Frequency</label>
                                    <div class="input-group mb-2">
                                        <input type="number" class="form-control" id="customInterval" placeholder="2" min="1" value="1">
                                        <select class="form-select" id="customIntervalType" style="max-width: 150px;">
                                            <option value="days">Day(s)</option>
                                            <option value="weeks">Week(s)</option>
                                            <option value="months">Month(s)</option>
                                            <option value="years">Year(s)</option>
                                        </select>
                                    </div>
                                    <label class="form-label">Start Date</label>
                                    <input type="date" class="form-control mb-2" id="recurringStartDate">
                                </div>
                                <label class="form-label">End Date (Optional)</label>
                                <input type="date" class="form-control" id="recurringEndDate">
                            </div>
                        </div>

                        <!-- Buttons -->
                        <div class="d-flex gap-2 justify-content-end">
                            <button type="button" class="btn btn-outline-primary" onclick="saveAsDraft()">
                                <i class="bi bi-bookmark"></i> Save Draft
                            </button>
                            <button type="submit" class="btn btn-primary">
                                <i class="bi bi-check-circle"></i> Add Transaction
                            </button>
                        </div>
                    </form>
                </div>
            </div>

            <!-- Quick Add -->
            <div class="card mt-4">
                <div class="card-body">
                    <h6 class="card-title mb-3">
                        <i class="bi bi-clock-history"></i> Quick Add
                    </h6>
                    <div class="d-flex gap-2 flex-wrap">
                        <button type="button" class="btn btn-sm btn-outline-secondary" onclick="duplicateTransaction('groceries')">
                            üçî Groceries ($50)
                        </button>
                        <button type="button" class="btn btn-sm btn-outline-secondary" onclick="duplicateTransaction('gas')">
                            ‚õΩ Gas ($40)
                        </button>
                        <button type="button" class="btn btn-sm btn-outline-secondary" onclick="duplicateTransaction('coffee')">
                            ‚òï Coffee ($5)
                        </button>
                    </div>
                </div>
            </div>
        </main>

        <!-- Calculator Modal -->
        <div class="modal fade" id="calculatorModal" tabindex="-1">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Calculator</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                    </div>
                    <div class="modal-body">
                        <input type="text" class="form-control form-control-lg mb-3 text-end" id="calcDisplay" value="0" readonly>
                        <div class="row g-2">
                            <div class="col-3"><button class="btn btn-outline-secondary w-100" onclick="calcInput('7')">7</button></div>
                            <div class="col-3"><button class="btn btn-outline-secondary w-100" onclick="calcInput('8')">8</button></div>
                            <div class="col-3"><button class="btn btn-outline-secondary w-100" onclick="calcInput('9')">9</button></div>
                            <div class="col-3"><button class="btn btn-warning w-100" onclick="calcInput('/')">√∑</button></div>
                            <div class="col-3"><button class="btn btn-outline-secondary w-100" onclick="calcInput('4')">4</button></div>
                            <div class="col-3"><button class="btn btn-outline-secondary w-100" onclick="calcInput('5')">5</button></div>
                            <div class="col-3"><button class="btn btn-outline-secondary w-100" onclick="calcInput('6')">6</button></div>
                            <div class="col-3"><button class="btn btn-warning w-100" onclick="calcInput('*')">√ó</button></div>
                            <div class="col-3"><button class="btn btn-outline-secondary w-100" onclick="calcInput('1')">1</button></div>
                            <div class="col-3"><button class="btn btn-outline-secondary w-100" onclick="calcInput('2')">2</button></div>
                            <div class="col-3"><button class="btn btn-outline-secondary w-100" onclick="calcInput('3')">3</button></div>
                            <div class="col-3"><button class="btn btn-warning w-100" onclick="calcInput('-')">‚àí</button></div>
                            <div class="col-3"><button class="btn btn-outline-secondary w-100" onclick="calcInput('0')">0</button></div>
                            <div class="col-3"><button class="btn btn-outline-secondary w-100" onclick="calcInput('.')">.</button></div>
                            <div class="col-3"><button class="btn btn-danger w-100" onclick="calcClear()">C</button></div>
                            <div class="col-3"><button class="btn btn-warning w-100" onclick="calcInput('+')">+</button></div>
                            <div class="col-12"><button class="btn btn-success w-100" onclick="calcEquals()">=</button></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script>
        // Initialize page
        (function() {
            // Set theme
            var savedTheme = localStorage.getItem('theme') || 'dark';
            document.documentElement.setAttribute('data-bs-theme', savedTheme);
            
            var themeIcon = document.getElementById('themeIcon');
            var themeText = document.getElementById('themeText');
            if (savedTheme === 'dark') {
                themeIcon.className = 'bi bi-moon-stars';
                themeText.textContent = 'Dark Theme';
            } else {
                themeIcon.className = 'bi bi-sun';
                themeText.textContent = 'Light Theme';
            }
            
            // Set date and time
            document.getElementById('date').valueAsDate = new Date();
            var now = new Date();
            
            // Set currency
            var savedCurrency = localStorage.getItem('userCurrency') || 'USD';
            var currencySymbols = { 'USD': '$', 'EUR': '‚Ç¨', 'GBP': '¬£', 'TND': 'ÿØ.ÿ™' };
            document.getElementById('currencySymbol').textContent = currencySymbols[savedCurrency] || '$';
            
            // Load draft
            var draft = localStorage.getItem('transactionDraft');
            if (draft) {
                if (confirm('Load saved draft?')) {
                    var data = JSON.parse(draft);
                    if (data.type === 'income') {
                        document.getElementById('typeIncome').checked = true;
                        document.getElementById('expenseCategories').style.display = 'none';
                        document.getElementById('incomeCategories').style.display = '';
                    }
                    if (data.amount) document.getElementById('amount').value = data.amount;
                    if (data.category) document.getElementById('category').value = data.category;
                    if (data.description) document.getElementById('description').value = data.description;
                    if (data.date) document.getElementById('date').value = data.date;
                    if (data.notes) document.getElementById('notes').value = data.notes;
                    if (data.isRecurring) {
                        document.getElementById('isRecurring').checked = true;
                        document.getElementById('recurringOptions').style.display = 'block';
                        if (data.recurringFrequency) document.getElementById('recurringFrequency').value = data.recurringFrequency;
                        if (data.recurringFrequency === 'custom') {
                            document.getElementById('customFrequencyOptions').style.display = 'block';
                            if (data.customInterval) document.getElementById('customInterval').value = data.customInterval;
                            if (data.customIntervalType) document.getElementById('customIntervalType').value = data.customIntervalType;
                            if (data.recurringStartDate) document.getElementById('recurringStartDate').value = data.recurringStartDate;
                        }
                        if (data.recurringEndDate) document.getElementById('recurringEndDate').value = data.recurringEndDate;
                    }
                    localStorage.removeItem('transactionDraft');
                }
            }
        })();

        // Transaction type toggle
        document.querySelectorAll('input[name="transactionType"]').forEach(function(radio) {
            radio.addEventListener('change', function() {
                var expenseCat = document.getElementById('expenseCategories');
                var incomeCat = document.getElementById('incomeCategories');
                var categorySelect = document.getElementById('category');
                var currentCategory = categorySelect.value;
                
                if (this.value === 'expense') {
                    expenseCat.style.display = '';
                    incomeCat.style.display = 'none';
                    var expenseOptions = Array.from(expenseCat.querySelectorAll('option')).map(function(o) { return o.value; });
                    if (!expenseOptions.includes(currentCategory)) {
                        categorySelect.value = '';
                    }
                } else {
                    expenseCat.style.display = 'none';
                    incomeCat.style.display = '';
                    var incomeOptions = Array.from(incomeCat.querySelectorAll('option')).map(function(o) { return o.value; });
                    if (!incomeOptions.includes(currentCategory)) {
                        categorySelect.value = '';
                    }
                }
            });
        });

        // Recurring toggle
        document.getElementById('isRecurring').addEventListener('change', function() {
            document.getElementById('recurringOptions').style.display = this.checked ? 'block' : 'none';
        });

        // Custom frequency toggle
        document.getElementById('recurringFrequency').addEventListener('change', function() {
            document.getElementById('customFrequencyOptions').style.display = this.value === 'custom' ? 'block' : 'none';
        });

        // Receipt preview
        document.getElementById('receipt').addEventListener('change', function(e) {
            var file = e.target.files[0];
            var preview = document.getElementById('receiptPreview');
            if (file && file.type.startsWith('image/')) {
                var reader = new FileReader();
                reader.onload = function(e) {
                    preview.innerHTML = '<img src="' + e.target.result + '" class="receipt-preview" alt="Receipt">';
                };
                reader.readAsDataURL(file);
            } else if (file) {
                preview.innerHTML = '<p class="text-muted mt-2"><i class="bi bi-file-earmark"></i> ' + file.name + '</p>';
            }
        });

        // Form submit
        document.getElementById('transactionForm').addEventListener('submit', function(e) {
            e.preventDefault();
            var transaction = {
                id: Date.now(),
                type: document.querySelector('input[name="transactionType"]:checked').value,
                amount: parseFloat(document.getElementById('amount').value),
                category: document.getElementById('category').value,
                description: document.getElementById('description').value,
                date: document.getElementById('date').value,
                notes: document.getElementById('notes').value,
                isRecurring: document.getElementById('isRecurring').checked,
                recurringFrequency: document.getElementById('recurringFrequency').value,
                customInterval: document.getElementById('customInterval').value,
                customIntervalType: document.getElementById('customIntervalType').value,
                recurringStartDate: document.getElementById('recurringStartDate').value,
                recurringEndDate: document.getElementById('recurringEndDate').value
            };
            var transactions = JSON.parse(localStorage.getItem('transactions') || '[]');
            transactions.push(transaction);
            localStorage.setItem('transactions', JSON.stringify(transactions));
            alert('Transaction added!');
            window.location.href = 'index.html';
        });

        // Functions
        function setQuickAmount(amount) {
            document.getElementById('amount').value = amount;
        }

        function toggletheme(e) {
            if (e) e.preventDefault();
            var html = document.documentElement;
            var currentTheme = html.getAttribute('data-bs-theme');
            var newTheme = currentTheme === 'dark' ? 'light' : 'dark';
            html.setAttribute('data-bs-theme', newTheme);
            var themeIcon = document.getElementById('themeIcon');
            var themeText = document.getElementById('themeText');
            if (newTheme === 'dark') {
                themeIcon.className = 'bi bi-moon-stars';
                themeText.textContent = 'Dark Theme';
            } else {
                themeIcon.className = 'bi bi-sun';

        // Calculator
        var calcValue = '0';
        var calcOperator = '';
        var calcPrevValue = '';

        function openCalculator() {
            var modal = new bootstrap.Modal(document.getElementById('calculatorModal'));
            calcValue = '0';
            document.getElementById('calcDisplay').value = calcValue;
            modal.show();
        }

        function calcInput(val) {
            if (['+', '-', '*', '/'].includes(val)) {
                calcOperator = val;
                calcPrevValue = calcValue;
                calcValue = '0';
            } else {
                calcValue = calcValue === '0' ? val : calcValue + val;
            }
            document.getElementById('calcDisplay').value = calcValue;
        }

        function calcClear() {
            calcValue = '0';
            calcOperator = '';
            calcPrevValue = '';
            document.getElementById('calcDisplay').value = calcValue;
        }

        function calcEquals() {
            if (calcOperator && calcPrevValue) {
                var a = parseFloat(calcPrevValue);
                var b = parseFloat(calcValue);
                var result = 0;
                switch(calcOperator) {
                    case '+': result = a + b; break;
                    case '-': result = a - b; break;
                    case '*': result = a * b; break;
                    case '/': result = a / b; break;
                }
                document.getElementById('amount').value = result.toFixed(2);
                bootstrap.Modal.getInstance(document.getElementById('calculatorModal')).hide();
            }
        }
