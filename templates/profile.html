<!-- Profile -->
        <header class="d-flex justify-content-end align-items-center m-3">
            <div class="dropdown">
                <button class="btn" type="button" id="profileDropdown" data-bs-toggle="dropdown" aria-expanded="false">
                    <img src="mysterious.jpg" alt="Profile Picture" class="rounded-circle" width="40" height="40">
                </button>
                <ul class="dropdown-menu dropdown-menu-end">
                    <li><h6 class="dropdown-header">Account</h6></li>
                    <li><a class="dropdown-item" href="#" onclick="openProfileSettings(event)">
                        <i class="bi bi-person"></i> Profile Settings
                    </a></li>
                    <li><a class="dropdown-item" href="#" onclick="openBudgetSettings(event)">
                        <i class="bi bi-wallet2"></i> Budget Settings
                    </a></li>
                    <li><hr class="dropdown-divider"></li>
                    <li><h6 class="dropdown-header">Preferences</h6></li>
                    <li><a class="dropdown-item" href="#" onclick="toggletheme(event)">
                        <i class="bi bi-moon-stars" id="themeIcon"></i> <span id="themeText">Change Theme</span>
                    </a></li>
                    <li><a class="dropdown-item" href="#" onclick="openNotificationSettings(event)">
                        <i class="bi bi-bell"></i> Notifications
                    </a></li>
                    <li><hr class="dropdown-divider"></li>
                    <li><a class="dropdown-item" href="#" onclick="exportData(event)">
                        <i class="bi bi-download"></i> Export Data
                    </a></li>
                    <li><a class="dropdown-item text-danger" href="#" onclick="handleLogout(event)">
                        <i class="bi bi-box-arrow-right"></i> Logout
                    </a></li>
                </ul>
            </div>
        </header>
        <!-- Profile Settings Modal -->
        <div class="modal fade" id="profileModal" tabindex="-1" aria-labelledby="profileModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="profileModalLabel">Profile Settings</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <div class="text-center mb-4">
                            <img src="mysterious.jpg" alt="Profile Picture" class="rounded-circle mb-2" width="100" height="100">
                            <div>
                                <button type="button" class="btn btn-sm btn-outline-primary" onclick="changeProfilePicture()">Change Picture</button>
                            </div>
                        </div>
                        <form id="profileForm">
                            <div class="mb-3">
                                <label for="userName" class="form-label">Name</label>
                                <input type="text" class="form-control" id="userName" placeholder="Enter your name">
                            </div>
                            <div class="mb-3">
                                <label for="userEmail" class="form-label">Email</label>
                                <input type="email" class="form-control" id="userEmail" placeholder="Enter your email">
                            </div>
                            <div class="mb-3">
                                <label for="userCurrency" class="form-label">Default Currency</label>
                                <select class="form-select" id="userCurrency">
                                    <option value="USD" selected>USD ($)</option>
                                    <option value="EUR">EUR (€)</option>
                                    <option value="GBP">GBP (£)</option>
                                    <option value="TND">TND (د.ت)</option>
                                </select>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                        <button type="button" class="btn btn-primary" onclick="saveProfileSettings()">Save Changes</button>
                    </div>
                </div>
            </div>
        </div>
        <!-- Budget Settings Modal -->
        <div class="modal fade" id="budgetModal" tabindex="-1" aria-labelledby="budgetModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="budgetModalLabel">Budget Settings</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form id="budgetForm">
                            <div class="mb-3">
                                <label for="monthlyBudget" class="form-label">Monthly Budget</label>
                                <input type="number" class="form-control" id="monthlyBudget" placeholder="Enter monthly budget">
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Category Limits</label>
                                <div class="row g-2">
                                    <div class="col-6">
                                        <input type="number" class="form-control" placeholder="Food" id="foodLimit">
                                    </div>
                                    <div class="col-6">
                                        <input type="number" class="form-control" placeholder="Bills" id="billsLimit">
                                    </div>
                                    <div class="col-6">
                                        <input type="number" class="form-control" placeholder="Transport" id="transportLimit">
                                    </div>
                                    <div class="col-6">
                                        <input type="number" class="form-control" placeholder="Entertainment" id="entertainmentLimit">
                                    </div>
                                </div>
                            </div>
                            <div class="mb-3">
                                <div class="form-check form-switch">
                                    <input class="form-check-input" type="checkbox" id="budgetAlerts" checked>
                                    <label class="form-check-label" for="budgetAlerts">
                                        Enable budget alerts
                                    </label>
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                        <button type="button" class="btn btn-primary" onclick="saveBudgetSettings()">Save Changes</button>
                    </div>
                </div>
            </div>
        </div>
        <!-- Notification Settings Modal -->
        <div class="modal fade" id="notificationModal" tabindex="-1" aria-labelledby="notificationModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="notificationModalLabel">Notification Settings</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <div class="mb-3">
                            <div class="form-check form-switch mb-2">
                                <input class="form-check-input" type="checkbox" id="emailNotifications" checked>
                                <label class="form-check-label" for="emailNotifications">
                                    Email notifications
                                </label>
                            </div>
                            <div class="form-check form-switch mb-2">
                                <input class="form-check-input" type="checkbox" id="budgetWarnings" checked>
                                <label class="form-check-label" for="budgetWarnings">
                                    Budget warnings
                                </label>
                            </div>
                            <div class="form-check form-switch mb-2">
                                <input class="form-check-input" type="checkbox" id="weeklyReports">
                                <label class="form-check-label" for="weeklyReports">
                                    Weekly spending reports
                                </label>
                            </div>
                            <div class="form-check form-switch">
                                <input class="form-check-input" type="checkbox" id="monthlyReports" checked>
                                <label class="form-check-label" for="monthlyReports">
                                    Monthly summaries
                                </label>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                        <button type="button" class="btn btn-primary" onclick="saveNotificationSettings()">Save Changes</button>
                    </div>
                </div>
            </div>
        </div>
