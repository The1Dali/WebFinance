<!DOCTYPE html>

<html lang="en" data-bs-theme="dark">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Financial Tracker</title>
        <link href="favicon.jpg" rel="icon">
        <link href="styles.css" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
        <script src="profile.js"></script>
    </head>
    <body>
        <div id="profile-container">

        </div>

        <!-- Transactions -->
        <section class="container">
            <a class="btn btn-outline-warning mb-3" href="index.html">Back</a>
            <div class="d-flex justify-content-between align-items-center mb-2">
                <h4 class="mb-0">Transaction List</h4>
                <select id="sortSelect" class="form-select w-auto align-items-center">
                    <option value="date-desc">Sort By Descending Date</option>
                    <option value="date-asc">Sort By Ascending Date</option>
                    <option value="amount-desc">Sort By Descending Amount</option>
                    <option value="amount-asc">Sort By Ascending Amount</option>
                </select>
            </div>
            <table class="table table-striped table-hover">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Amount</th>
                        <th>Category</th>
                        <th>Date</th>
                    </tr>
                </thead>
                <tbody id="transactionList">
                    <!-- Sample transactions -->
                    <tr data-date="2025-12-10" data-amount="-200">
                        <td>Groceries</td>
                        <td>-200$</td>
                        <td>Food</td>
                        <td>2025-12-10</td>
                    </tr>
                    <tr data-date="2025-12-05" data-amount="1500">
                        <td>Salary</td>
                        <td>+1500$</td>
                        <td>Income</td>
                        <td>2025-12-05</td>
                    </tr>
                    <tr data-date="2025-11-30" data-amount="-100">
                        <td>Utilities</td>
                        <td>-100$</td>
                        <td>Bills</td>
                        <td>2025-11-30</td>
                    </tr>
                    <tr data-date="2025-11-25" data-amount="500">
                        <td>Freelance</td>
                        <td>+500$</td>
                        <td>Income</td>
                        <td>2025-11-25</td>
                    </tr>
                    <tr data-date="2025-10-23" data-amount="400">
                        <td>Gift</td>
                        <td>+400$</td>
                        <td>Income</td>
                        <td>2025-10-23</td>
                    </tr>
                    <tr data-date="2025-12-02" data-amount="-150">
                        <td>Fine</td>
                        <td>-150$</td>
                        <td>Fine</td>
                        <td>2025-10-23</td>
                    </tr>
                    <tr data-date="2025-09-27" data-amount="-2000">
                        <td>PC</td>
                        <td>-2000$</td>
                        <td>Purchase</td>
                        <td>2025-09-27</td>
                    </tr>
                </tbody>
            </table>
        </section>

        <!-- Add Button -->
        <a href="addt.html" class="btn btn-warning position-fixed bottom-0 end-0 m-3 rounded-circle addb">
            <span 28px;>+</span>
        </a>
        <script>
        // Load profile section
        fetch('profile.html')
        .then(response => response.text())
        .then(data => {
            document.getElementById('profile-container').innerHTML = data;
        });
        
        // Sorting Functionality
        const sortSelect = document.getElementById('sortSelect');
        const transactionList = document.getElementById('transactionList');
        const rows = Array.from(transactionList.rows);

        sortSelect.addEventListener('change', () => {
            const sortBy = sortSelect.value;
            rows.sort((a, b) => {
                if (sortBy === 'date-desc') {
                    return new Date(b.dataset.date) - new Date(a.dataset.date);
                } else if (sortBy === 'date-asc') {
                    return new Date(a.dataset.date) - new Date(b.dataset.date);
                } else if (sortBy === 'amount-desc') {
                    return parseFloat(b.dataset.amount) - parseFloat(a.dataset.amount);
                } else if (sortBy === 'amount-asc') {
                    return parseFloat(a.dataset.amount) - parseFloat(b.dataset.amount);
                }
            });
            transactionList.innerHTML = '';
            rows.forEach(row => transactionList.appendChild(row));
        });
        </script>
    </body>
</html>
