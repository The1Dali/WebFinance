{% extends "layout.html" %}

{% block title %}
    Edit Category
{% endblock %}

{% block main %}
    <div class="container mt-4">
        <!-- Header -->
        <div class="d-flex align-items-center mb-4">
            <a href="/categories" class="btn btn-outline-secondary">
                <i class="bi bi-arrow-left me-2"></i>Back to Categories
            </a>
        </div>

        <!-- Success/Error Messages -->
        {% if get_flashed_messages() %}
            <div class="alert alert-warning alert-dismissible fade show" role="alert">
                {{ get_flashed_messages()[0] }}
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            </div>
        {% endif %}

        <!-- Edit Category Form -->
        <div class="card shadow-sm">
            <div class="card-header bg-primary text-white">
                <h5 class="mb-0"><i class="bi bi-pencil me-2"></i>Edit Category</h5>
            </div>
            <div class="card-body">
                <form method="POST">
                    <div class="mb-3">
                        <label for="name" class="form-label">Category Name</label>
                        <input type="text" class="form-control" id="name" name="name" 
                               value="{{ category.name }}" required>
                    </div>
                    <div class="mb-3">
                        <label for="type" class="form-label">Type</label>
                        <select class="form-select" id="type" name="type" disabled>
                            <option value="EXPENSE" {% if category.type == 'EXPENSE' %}selected{% endif %}>Expense</option>
                            <option value="INCOME" {% if category.type == 'INCOME' %}selected{% endif %}>Income</option>
                        </select>
                        <small class="text-muted">Type cannot be changed to maintain data integrity</small>
                    </div>
                    
                    <div class="mb-3">
                        <label for="color" class="form-label">Color</label>
                        <input type="color" class="form-control form-control-color" 
                               id="color" name="color" value="{{ category.color }}" style="width: 80px;">
                    </div>
                    
                    <div class="d-flex gap-2">
                        <button type="submit" class="btn btn-primary">
                            <i class="bi bi-check-lg me-1"></i>Save Changes
                        </button>
                        <a href="/categories" class="btn btn-secondary">Cancel</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
