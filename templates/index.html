<!DOCTYPE html>

<html lang="en" data-bs-theme="dark">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Financial Tracker</title>
        <link href="favicon.jpg" rel="icon">
        <link href="styles.css" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
        <script src="profile.js"></script>
    </head>
    <body>
        <div id="profile-container">

        </div>

        <!-- Histogram -->
        <section class="mb-5 container">
            <div class="d-flex justify-content-between align-items-center mb-3">
                <h4 class="mb-0">Statistics</h4>
                <a href="statistic.html" class="btn btn-outline-warning">View All Statistics</a>
            </div>
            <div class="card">
                <div class="card-body">
                    <div class="row g-3">
                        <div class="col-md-6">
                            <h6 class="text-center mb-3">Income vs Expenses</h6>
                            <canvas id="histogramChart1"></canvas>
                        </div>
                        <div class="col-md-3">
                            <h6 class="text-center mb-3">Income by Category</h6>
                            <canvas id="incomePieChart1"></canvas>
                        </div>
                        <div class="col-md-3">
                            <h6 class="text-center mb-3">Expenses by Category</h6>
                            <canvas id="expensesPieChart1"></canvas>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <!-- Transactions -->
        <section class="container">
            <div class="d-flex justify-content-between align-items-center mb-3">
                <h4 class="mb-0">Transaction List</h4>
                <a class="btn btn-outline-warning" href="transaction.html">View All Transactions</a>
            </div>
            <div class="d-flex justify-content-end mb-2">
                <select id="sortSelect" class="form-select w-auto">
                    <option value="date-desc">Sort By Descending Date</option>
                    <option value="date-asc">Sort By Ascending Date</option>
                    <option value="amount-desc">Sort By Descending Amount</option>
                    <option value="amount-asc">Sort By Ascending Amount</option>
                </select>
            </div>
            <table class="table table-striped table-hover">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Amount</th>
                        <th>Category</th>
                        <th>Date</th>
                    </tr>
                </thead>
                <tbody id="transactionList">
                    <!-- Sample transactions -->
                    <tr data-date="2023-12-10" data-amount="-200">
                        <td>Groceries</td>
                        <td>-200$</td>
                        <td>Food</td>
                        <td>2023-12-10</td>
                    </tr>
                    <tr data-date="2023-12-05" data-amount="1500">
                        <td>Salary</td>
                        <td>+1500$</td>
                        <td>Income</td>
                        <td>2023-12-05</td>
                    </tr>
                    <tr data-date="2023-11-30" data-amount="-100">
                        <td>Utilities</td>
                        <td>-100$</td>
                        <td>Bills</td>
                        <td>2023-11-30</td>
                    </tr>
                    <tr data-date="2023-11-25" data-amount="500">
                        <td>Freelance</td>
                        <td>+500$</td>
                        <td>Income</td>
                        <td>2023-11-25</td>
                    </tr>
                </tbody>
            </table>
        </section>

        <!-- Add Button -->
        <a href="addt.html" class="btn btn-warning position-fixed bottom-0 end-0 m-3 rounded-circle addb">
            <span style="font-size: 28px;" 28px;>+</span>
        </a>  
        
        <script>
        // Load profile section
        fetch('profile.html')
        .then(response => response.text())
        .then(data => {
            document.getElementById('profile-container').innerHTML = data;
        });

        // Histogram Chart
         const ctx = document.getElementById('histogramChart1').getContext('2d');
        new Chart(ctx, {
            type: 'bar',
            data: {
                labels: ['Weekly', 'Monthly', 'Annual'],
                datasets: [{
                    label: 'Income',
                    data: [1000, 4000, 48000],
                    backgroundColor: '#28a745',
                    borderColor: '#1e7e34',
                    borderWidth: 1
                }, {
                    label: 'Expenses',
                    data: [800, 3200, 38400],
                    backgroundColor: '#dc3545',
                    borderColor: '#c82333',
                    borderWidth: 1
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: true,
                scales: {
                    y: {
                        beginAtZero: true
                    }
                },
                plugins: {
                    legend: {
                        position: 'bottom'
                    }
                }
            }
        });

        // Income Pie Chart 
        const incomeCtx = document.getElementById('incomePieChart1').getContext('2d');
        new Chart(incomeCtx, {
            type: 'pie',
            data: {
                labels: ['Salary', 'Freelance', 'Investment', 'Other'],
                datasets: [{
                    data: [60, 25, 10, 5],
                    backgroundColor: ['#28a745', '#20c997', '#17a2b8', '#6c757d'],
                    borderWidth: 2
                }]
            },
            options: {
                responsive: true,
                plugins: {
                    legend: {
                        position: 'bottom'
                    }
                }
            }
        });

        // Expenses Pie Chart 
        const expensesCtx = document.getElementById('expensesPieChart1').getContext('2d');
        new Chart(expensesCtx, {
            type: 'pie',
            data: {
                labels: ['Food', 'Bills', 'Transport', 'Entertainment', 'Other'],
                datasets: [{
                    data: [35, 25, 15, 15, 10],
                    backgroundColor: ['#dc3545', '#fd7e14', '#ffc107', '#e83e8c', '#6c757d'],
                    borderWidth: 2
                }]
            },
            options: {
                responsive: true,
                plugins: {
                    legend: {
                        position: 'bottom'
                    }
                }
            }
        });


        // Sorting Functionality
        const sortSelect = document.getElementById('sortSelect');
        const transactionList = document.getElementById('transactionList');
        const rows = Array.from(transactionList.rows);

        sortSelect.addEventListener('change', () => {
            const sortBy = sortSelect.value;
            rows.sort((a, b) => {
                if (sortBy === 'date-desc') {
                    return new Date(b.dataset.date) - new Date(a.dataset.date);
                } else if (sortBy === 'date-asc') {
                    return new Date(a.dataset.date) - new Date(b.dataset.date);
                } else if (sortBy === 'amount-desc') {
                    return parseFloat(b.dataset.amount) - parseFloat(a.dataset.amount);
                } else if (sortBy === 'amount-asc') {
                    return parseFloat(a.dataset.amount) - parseFloat(b.dataset.amount);
                }
            });
            transactionList.innerHTML = '';
            rows.forEach(row => transactionList.appendChild(row));
        });

        </script>
    </body>
</html>
