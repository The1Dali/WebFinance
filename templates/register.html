{% extends "layout.html" %}

{% block title %}
    Register
{% endblock %}

{% block main %}
<div class="auth-container">
    <div class="auth-card">
        <div class="auth-header">
            <div class="logo-container">
                <i class="bi bi-wallet2"></i>
            </div>
            <h1>Start Your Journey</h1>
            <p class="text-muted">Create an account to take control of your finances</p>
        </div>

        <form action="/register" method="post" class="auth-form">
            <div class="form-floating mb-3">
                <input autocomplete="off" autofocus class="form-control" id="username" name="username" placeholder="Username" type="text" required>
                <label for="username"><i class="bi bi-person me-2"></i>Username</label>
            </div>
            <div class="form-floating mb-3">
                <input class="form-control" id="password" name="password" placeholder="Password" type="password" required>
                <label for="password"><i class="bi bi-lock me-2"></i>Password</label>
            </div>
            <div class="form-floating mb-3">
                <input class="form-control" id="confirmation" name="confirmation" placeholder="Confirm Password" type="password" required>
                <label for="confirmation"><i class="bi bi-shield-check me-2"></i>Confirm Password</label>
            </div>

            <div class="password-requirements mb-3">
                <small class="text-muted">
                    <i class="bi bi-info-circle me-1"></i>Password must be at least 8 characters long
                </small>
            </div>

            <button class="btn btn-primary w-100 btn-lg mb-3" type="submit">
                <i class="bi bi-person-plus me-2"></i>Create Account
            </button>
        </form>

        <div class="auth-divider">
            <span>or</span>
        </div>

        <div class="auth-footer">
            <p>Already have an account? <a href="/login" class="signup-link">Log in</a></p>
        </div>
    </div>

    <div class="auth-decoration">
        <div class="decoration-circle circle-1"></div>
        <div class="decoration-circle circle-2"></div>
        <div class="decoration-circle circle-3"></div>
    </div>
</div>
{% endblock %}
