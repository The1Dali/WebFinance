{% extends "layout.html" %}

{% block title %}
    Add Transaction
{% endblock %}

{% block main %}
    <!-- Main Form -->
    <main class="container mb-5">
        <div class="card">
            <div class="card-body">
                <form action="/add" method="post" enctype="multipart/form-data" id="transactionForm">
                    <!-- Transaction Type -->
                    <div class="mb-4">
                        <label class="form-label fw-bold">Transaction Type *</label>
                        <div class="btn-group w-100" role="group">
                            <input type="radio" class="btn-check" name="type" id="typeExpense" value="EXPENSE" checked>
                            <label class="btn btn-outline-danger" for="typeExpense">
                                <i class="bi bi-arrow-down-circle"></i> Expense
                            </label>
                            <input type="radio" class="btn-check" name="type" id="typeIncome" value="INCOME">
                            <label class="btn btn-outline-success" for="typeIncome">
                                <i class="bi bi-arrow-up-circle"></i> Income
                            </label>
                        </div>
                    </div>

                    <!-- Name -->
                    <div class="mb-4">
                        <label for="name" class="form-label fw-bold">Name *</label>
                        <input type="text" name="name" class="form-control" id="name" placeholder="e.g., Grocery shopping" required>
                    </div>

                    <!-- Amount -->
                    <div class="mb-4">
                        <label for="amount" class="form-label fw-bold">Amount *</label>
                        <div class="input-group input-group-lg">
                            <span class="input-group-text" id="currencySymbol">$</span>
                            <input type="number" name="amount" class="form-control" id="amount" placeholder="0.00" step="0.01" min="0.01" required>
                        </div>
                        <div class="d-flex gap-2 mt-2 flex-wrap">
                            <button type="button" class="btn btn-sm btn-outline-secondary" onclick="setQuickAmount(5)">$5</button>
                            <button type="button" class="btn btn-sm btn-outline-secondary" onclick="setQuickAmount(10)">$10</button>
                            <button type="button" class="btn btn-sm btn-outline-secondary" onclick="setQuickAmount(20)">$20</button>
                            <button type="button" class="btn btn-sm btn-outline-secondary" onclick="setQuickAmount(50)">$50</button>
                            <button type="button" class="btn btn-sm btn-outline-secondary" onclick="setQuickAmount(100)">$100</button>
                            <button type="button" class="btn btn-sm btn-outline-warning" onclick="openCalculator()">
                                <i class="bi bi-calculator"></i> Calculator
                            </button>
                        </div>
                    </div>

                    <!-- Category -->
                    <div class="mb-4">
                        <label for="category" class="form-label fw-bold">Category *</label>
                        <select class="form-select" name="category" id="category" required>
                            <option value="">Select a category</option>
                            <optgroup label="Expense Categories" id="expenseCategories">
                                <option value="Food">üçî Food &amp; Dining</option>
                                <option value="Bills">üìÑ Bills &amp; Utilities</option>
                                <option value="Transport">üöó Transportation</option>
                                <option value="Entertainment">üé¨ Entertainment</option>
                                <option value="Shopping">üõçÔ∏è Shopping</option>
                                <option value="Health">üíä Healthcare</option>
                                <option value="Education">üìö Education</option>
                                <option value="Other">üì¶ Other</option>
                            </optgroup>
                            <optgroup label="Income Categories" id="incomeCategories" style="display: none;">
                                <option value="Salary">üíº Salary</option>
                                <option value="Freelance">üíª Freelance</option>
                                <option value="Investment">üìà Investment</option>
                                <option value="Gift">üéÅ Gift</option>
                                <option value="Other">üí∞ Other</option>
                            </optgroup>
                        </select>
                    </div>

                    <!-- Date -->
                    <div class="row mb-4">
                        <div class="col-md-8">
                            <label for="date" class="form-label fw-bold">Date *</label>
                            <input type="date" name="date" class="form-control" id="date" required>
                        </div>
                    </div>

                    <!-- Notes -->
                    <div class="mb-4">
                        <label for="notes" class="form-label fw-bold">Notes</label>
                        <textarea class="form-control" name="notes" id="notes" rows="3" placeholder="Add notes..."></textarea>
                    </div>

                    <!-- Receipt -->
                    <div class="mb-4">
                        <label for="receipt" class="form-label fw-bold">Receipt</label>
                        <input type="file" class="form-control" name="receipt" id="receipt" accept="image/*,.pdf">
                        <div id="receiptPreview" class="mt-2"></div>
                    </div>

                    <!-- Recurring -->
                    <div class="mb-4">
                        <div class="form-check form-switch">
                            <input class="form-check-input" type="checkbox" name="is_recurring" id="isRecurring" value="1">
                            <label class="form-check-label fw-bold" for="isRecurring">
                                Recurring Transaction
                            </label>
                        </div>
                        <div id="recurringOptions" class="mt-3" style="display: none;">
                            <label class="form-label">Frequency</label>
                            <select class="form-select mb-2" name="recurring_frequency" id="recurringFrequency">
                                <option value="">Not Recurring</option>
                                <option value="DAILY">Daily</option>
                                <option value="WEEKLY">Weekly</option>
                                <option value="MONTHLY" selected>Monthly</option>
                                <option value="YEARLY">Yearly</option>
                            </select>
                            <label class="form-label">End Date (Optional)</label>
                            <input type="date" class="form-control" name="recurring_end_date" id="recurringEndDate">
                        </div>
                    </div>

                    <!-- Buttons -->
                    <div class="d-flex gap-2 justify-content-end">
                        <button type="button" class="btn btn-outline-secondary" onclick="window.location.href='/'">
                            <i class="bi bi-x-circle"></i> Cancel
                        </button>
                        <button type="submit" class="btn btn-primary">
                            <i class="bi bi-check-circle"></i> Add Transaction
                        </button>
                    </div>
                </form>
            </div>
        </div>

        <!-- Quick Add Templates -->
        <div class="card mt-4">
            <div class="card-body">
                <h6 class="card-title mb-3">
                    <i class="bi bi-clock-history"></i> Quick Add
                </h6>
                <div class="d-flex gap-2 flex-wrap">
                    <button type="button" class="btn btn-sm btn-outline-secondary" onclick="fillTemplate('Groceries', 'Food', 50)">
                        üçî Groceries ($50)
                    </button>
                    <button type="button" class="btn btn-sm btn-outline-secondary" onclick="fillTemplate('Gas', 'Transport', 40)">
                        ‚õΩ Gas ($40)
                    </button>
                    <button type="button" class="btn btn-sm btn-outline-secondary" onclick="fillTemplate('Coffee', 'Food', 5)">
                        ‚òï Coffee ($5)
                    </button>
                </div>
            </div>
        </div>
    </main>

    <!-- Calculator Modal -->
    <div class="modal fade" id="calculatorModal" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Calculator</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <input type="text" class="form-control form-control-lg mb-3 text-end" id="calcDisplay" value="0" readonly>
                    <div class="row g-2">
                        <div class="col-3"><button type="button" class="btn btn-outline-secondary w-100" onclick="calcInput('7')">7</button></div>
                        <div class="col-3"><button type="button" class="btn btn-outline-secondary w-100" onclick="calcInput('8')">8</button></div>
                        <div class="col-3"><button type="button" class="btn btn-outline-secondary w-100" onclick="calcInput('9')">9</button></div>
                        <div class="col-3"><button type="button" class="btn btn-warning w-100" onclick="calcInput('/')">√∑</button></div>
                        <div class="col-3"><button type="button" class="btn btn-outline-secondary w-100" onclick="calcInput('4')">4</button></div>
                        <div class="col-3"><button type="button" class="btn btn-outline-secondary w-100" onclick="calcInput('5')">5</button></div>
                        <div class="col-3"><button type="button" class="btn btn-outline-secondary w-100" onclick="calcInput('6')">6</button></div>
                        <div class="col-3"><button type="button" class="btn btn-warning w-100" onclick="calcInput('*')">√ó</button></div>
                        <div class="col-3"><button type="button" class="btn btn-outline-secondary w-100" onclick="calcInput('1')">1</button></div>
                        <div class="col-3"><button type="button" class="btn btn-outline-secondary w-100" onclick="calcInput('2')">2</button></div>
                        <div class="col-3"><button type="button" class="btn btn-outline-secondary w-100" onclick="calcInput('3')">3</button></div>
                        <div class="col-3"><button type="button" class="btn btn-warning w-100" onclick="calcInput('-')">-</button></div>
                        <div class="col-3"><button type="button" class="btn btn-outline-secondary w-100" onclick="calcInput('0')">0</button></div>
                        <div class="col-3"><button type="button" class="btn btn-outline-secondary w-100" onclick="calcInput('.')">.</button></div>
                        <div class="col-3"><button type="button" class="btn btn-danger w-100" onclick="calcClear()">C</button></div>
                        <div class="col-3"><button type="button" class="btn btn-warning w-100" onclick="calcInput('+')">+</button></div>
                        <div class="col-12"><button type="button" class="btn btn-success w-100" onclick="calcEquals()">=</button></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
    // Initialize page
    document.addEventListener('DOMContentLoaded', function() {
        // Set today's date as default
        const today = new Date().toISOString().split('T')[0];
        document.getElementById('date').value = today;
    });

    // Transaction type toggle
    document.querySelectorAll('input[name="type"]').forEach(radio => {
        radio.addEventListener('change', function() {
            const expenseCat = document.getElementById('expenseCategories');
            const incomeCat = document.getElementById('incomeCategories');
            const categorySelect = document.getElementById('category');
            
            if (this.value === 'EXPENSE') {
                expenseCat.style.display = '';
                incomeCat.style.display = 'none';
            } else {
                expenseCat.style.display = 'none';
                incomeCat.style.display = '';
            }
            categorySelect.value = '';
        });
    });

    // Recurring toggle
    document.getElementById('isRecurring').addEventListener('change', function() {
        document.getElementById('recurringOptions').style.display = this.checked ? 'block' : 'none';
        if (!this.checked) {
            document.getElementById('recurringFrequency').value = '';
            document.getElementById('recurringEndDate').value = '';
        }
    });

    // Receipt preview
    document.getElementById('receipt').addEventListener('change', function(e) {
        const file = e.target.files[0];
        const preview = document.getElementById('receiptPreview');
        
        if (file && file.type.startsWith('image/')) {
            const reader = new FileReader();
            reader.onload = function(e) {
                preview.innerHTML = `<img src="${e.target.result}" class="img-thumbnail mt-2" style="max-width: 200px;" alt="Receipt Preview">`;
            };
            reader.readAsDataURL(file);
        } else if (file) {
            preview.innerHTML = `<p class="text-muted mt-2"><i class="bi bi-file-earmark-pdf"></i> ${file.name}</p>`;
        } else {
            preview.innerHTML = '';
        }
    });

    // Quick amount setter
    function setQuickAmount(amount) {
        document.getElementById('amount').value = amount;
    }

    // Template filler
    function fillTemplate(name, category, amount) {
        document.getElementById('name').value = name;
        document.getElementById('category').value = category;
        document.getElementById('amount').value = amount;
    }

    // Calculator functions
    let calcValue = '0';
    let calcOperator = '';
    let calcPrevValue = '';

    function openCalculator() {
        const modal = new bootstrap.Modal(document.getElementById('calculatorModal'));
        calcValue = '0';
        calcOperator = '';
        calcPrevValue = '';
        document.getElementById('calcDisplay').value = calcValue;
        modal.show();
    }

    function calcInput(val) {
        if (['+', '-', '*', '/'].includes(val)) {
            if (calcValue !== '0') {
                calcOperator = val;
                calcPrevValue = calcValue;
                calcValue = '0';
            }
        } else {
            calcValue = calcValue === '0' ? val : calcValue + val;
        }
        document.getElementById('calcDisplay').value = calcValue;
    }

    function calcClear() {
        calcValue = '0';
        calcOperator = '';
        calcPrevValue = '';
        document.getElementById('calcDisplay').value = calcValue;
    }

    function calcEquals() {
        if (calcOperator && calcPrevValue) {
            const a = parseFloat(calcPrevValue);
            const b = parseFloat(calcValue);
            let result = 0;
            
            switch(calcOperator) {
                case '+': result = a + b; break;
                case '-': result = a - b; break;
                case '*': result = a * b; break;
                case '/': result = b !== 0 ? a / b : 0; break;
            }
            
            document.getElementById('amount').value = result.toFixed(2);
            bootstrap.Modal.getInstance(document.getElementById('calculatorModal')).hide();
        }
    }
    </script>
{% endblock %}
