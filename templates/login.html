{% extends "layout.html" %}

{% block title %}
    Log In
{% endblock %}

{% block main %}
<div class="auth-container">
    <div class="auth-card">
        <div class="auth-header">
            <div class="logo-container">
                <i class="bi bi-wallet2"></i>
            </div>
            <h1>Welcome Back</h1>
            <p class="text-muted">Sign in to manage your finances</p>
        </div>

        <form action="/login" method="post" class="auth-form">
            <div class="form-floating mb-3">
                <input autocomplete="off" autofocus class="form-control" id="username" name="username" placeholder="Username" type="text" required>
                <label for="username"><i class="bi bi-person me-2"></i>Username</label>
            </div>
            <div class="form-floating mb-3">
                <input class="form-control" id="password" name="password" placeholder="Password" type="password" required>
                <label for="password"><i class="bi bi-lock me-2"></i>Password</label>
            </div>

            <button class="btn btn-primary w-100 btn-lg mb-3" type="submit">
                <i class="bi bi-box-arrow-in-right me-2"></i>Sign In
            </button>
        </form>

        <div class="auth-divider">
            <span>or</span>
        </div>

        <div class="auth-footer">
            <p>Don't have an account? <a href="/register" class="signup-link">Register</a></p>
        </div>
    </div>

    <div class="auth-decoration">
        <div class="decoration-circle circle-1"></div>
        <div class="decoration-circle circle-2"></div>
        <div class="decoration-circle circle-3"></div>
    </div>
</div>
{% endblock %}
